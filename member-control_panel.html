<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員管理系統</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>

<body>
    <!-- 最上面的navbar 登入中 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                控制台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="ms-auto">
                    <span class="text-warning h3" id="user_message"></span>
                    <button class="btn btn-danger d-none" id="s02_logout_btn">登出</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <table class="table table-bordered table-hover table-sm border-success table-rwd">
            <caption class="text-end">會員列表</caption>
            <thead class="table-dark">
                <tr>
                    <th>會員編號</th>
                    <th>會員名稱</th>
                    <th>會員信箱</th>
                    <th>註冊時間</th>
                    <th>更新/刪除</th>
                </tr>
            </thead>
            <tbody id="mydata">
                <tr>
                    <td>商品編號</td>
                    <td>產品名稱</td>
                    <td>產品價格</td>
                    <td>產品甜度</td>
                    <td>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#updateModal">更新</button>
                        <button class="btn btn-danger">刪除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pageList">
                <li class="page-item"><a class="page-link" href="#" onclick="drawTable(0)">1</a></li>
            </ul>
        </nav>
    </div>

    <!-- updateModal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-bg-success">
                    <h1 class="modal-title fs-3 fw-900" id="exampleModalLabel">會員更新</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateModal_username" class="form-label">帳號</label>
                        <input type="text" class="form-control" disabled id="updateModal_username"
                            name="updateModal_username">
                    </div>
                    <div class="mb-3">
                        <label for="updateModal_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="updateModal_email" name="updateModal_email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="updateModal_updata_btn">確認</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var u_id; //for update
        var newData = [];
        $(function () {

            //判斷是否登入  101-131為驗證是否登入，沒登入會會返回主頁，下面還有一段
            if (getCookie("UID01") != "") {
                //UID01存在, 傳遞至後端api 判斷是否合法
                var dataJSON = {};
                dataJSON["UID01"] = getCookie("UID01");
                console.log(JSON.stringify(dataJSON));
                $.ajax({
                    type: "POST",
                    url: "member-Check_UID-api.php",
                    data: JSON.stringify(dataJSON),
                    dataType: "json",
                    success: showdata_Check_UID,
                    error: function () {
                        alert("error-member-Check_UID-api.php");
                    }
                });
            }else{
                location.href = "20231228-SPA.html";
            }

            //登出按鈕監聽 #s02_logout_btn
            $("#s02_logout_btn").click(function () {
                setCookie("UID01", "", 7);
                location.href = "20231228-SPA.html";
            });

            //讀取會員資料
            $.ajax({
                type: "GET",
                url: "member-Read-api.php",
                async: false,  //非同步:錯誤，意為同步，若要非同步改為true
                dataType: "json",   // 預期後端返回的資料類型是 JSON
                success: showdata,  // 如果請求成功，調用 showdata 函式來處理返回的資料，showdata是回調函式
                error: function () {
                    alert("error-member-Read-api.php"); // 如果請求失敗，彈出一個警告視窗
                }
            });

            
            //#update_btn 更新按鈕監聽          
            //$("#mydata #update_btn").click(function () {
            $("body").on("click", "#mydata #update_btn", function(){  //"#mydata #update_btn"可改為"#newdata #uptodate_btn"只要有父元素與子元素及對應的data-id，就可用$("body").on("click", "#mydata #update_btn", function(){ 這個方法來監聽事件
                console.log($(this).data("id") + $(this).data("email") + $(this).data("username")); // 在控制台輸出 $(this) 元素的 data 屬性的值
                u_id = $(this).data("id");  // 將點擊的按鈕所帶的 data-id 屬性的值賦值給全局變數 u_id
                $("#updateModal_username").val($(this).data("username")); // 將點擊的按鈕所帶的 data("username") 屬性的值設置為 #updateModal_username 元素的值
                $("#updateModal_email").val($(this).data("email")); // 將點擊的按鈕所帶的 data("email") 屬性的值設置為 #updateModal_email 元素的值
            });

            //delete_btn 刪除按鈕監聽
            $("#mydata #delete_btn").click(function () { //刪除按鈕頁面載入時已經存在資料可直接刪除可以被視為靜態生成的元素所以不用("body").on，若是update_btn需輸入資料更新為動態生成的元素則需使用。
                if(confirm("確認刪除?")){
                    console.log($(this).data("id")); //與上面不同updata為顯示更新資料，delete_btn則為需要刪除的資料，確認id是否正確
                    var dataJSON = {};  // 宣告了一個空的 JavaScript 物件 dataJSON用來存儲傳送到後端的資料。
                    dataJSON["ID"] = $(this).data("id"); // 刪除按鈕中獲取的資料 ID 存儲在名為 dataJSON待傳送到後端
                    console.log(JSON.stringify(dataJSON)); // 將 dataJSON 物件轉換為 JSON 字串傳送到後端

                    $.ajax({ // 發送 AJAX 請求到後端 API，使用 POST 方法，傳遞 JSON 格式的資料
                        type: "POST",
                        url: "member-Delete-api.php",
                        data: JSON.stringify(dataJSON), // 要傳遞的資料，需要轉換為 JSON 格式
                        dataType: "json", // 期望從後端返回的資料類型是 JSON
                        success: showdata_delete, // 如果請求成功，調用 showdata_delete 函式來處理後端返回的資料
                        error: function () {
                            alert("error-member-Delete-api.php");
                        }
                    });
                }
            });

            //#updateModal_updata_btn 監聽
            $("#updateModal_updata_btn").click(function () {
                //傳遞更新資料至後端api {"ID":"XX", "Email":"XXXXX"}
                var dataJSON = {};  // 建立一個空的 JSON 物件 dataJSON
                dataJSON["ID"] = u_id;  // 將全局變數 u_id 的值設置為 dataJSON 物件的 "ID" 屬性
                dataJSON["Email"] = $("#updateModal_email").val(); 
                console.log(JSON.stringify(dataJSON));

                $.ajax({
                    type: "POST",
                    url: "member-Update-api.php",
                    data: JSON.stringify(dataJSON),
                    dataType: "json",
                    success: showdata_updata,
                    error: function () {
                        alert("error-member-Update-api.php");
                    }
                });
            });
        });
        function showdata(data) {
            //整理資料儲存為二維陣列  把資料分頁
            data.data.forEach(function(item, key){ //key 為前面的序號
                console.log(key);
                // 假如值除以3為0則產生新陣列  分段
                if(key % 3 == 0){
                    newData.push([]);
                }
                //parseInt指取整數  決定要分幾段
                var page = parseInt(key/3);
                newData[page].push(item);
            });
            drawTable(0);
            //產生頁碼
            $("#pageList").empty();
            newData.forEach(function(item, key){
                var thisPage = key + 1;
                var strHTML = '<li class="page-item"><a class="page-link" href="#" onclick="drawTable(' + key + ')">'+ thisPage +'</a></li>'; //thisPage =key+1
                $("#pageList").append(strHTML);
            });

            console.log(newData);
        }
        

        function drawTable(page) {
            $("#mydata").empty();
            newData[page].forEach(function (item) {
                var strHTML = '<tr><td>' + item.ID + '</td><td>' + item.Username + '</td><td>' + item.Email + '</td><td>' + item.Created_at + '</td><td><button class="btn btn-success me-2" data-id="' + item.ID + '" data-email="' + item.Email + '" data-username="' + item.Username + '" id="update_btn"  data-bs-toggle="modal" data-bs-target="#updateModal">更新</button><button class="btn btn-danger" id="delete_btn" data-id="' + item.ID + '">刪除</button></td></tr>';
                $("#mydata").append(strHTML);
            });
        }


        function showdata_updata(data) {
            console.log(data);
            if (data.state) {
                // alert(data.message);
                Swal.fire({
                    title: "更新完成!",
                    showDenyButton: true,
                    showCancelButton: true,
                    confirmButtonText: "確認",
                    denyButtonText: `Don't save`
                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        Swal.fire("Saved!", "", "success");
                        location.href = "member-control_panel.html";
                    } else if (result.isDenied) {
                        Swal.fire("Changes are not saved", "", "info");
                    }
                });
            } else {
                alert(data.message);
            }
        }

        function showdata_delete(data) {
            console.log(data);
            if (data.state) {
                alert(data.message);
                location.href = "member-control_panel.html";
            } else {
                alert(data.message);
            }
        }

        ////判斷是否登入  252-288為驗證是否登入，沒登入會會返回主頁，可做成js反覆使用
        function showdata_Check_UID(data) {
            console.log(data);
            if (data.state) {
                //驗證成功
                $("#user_message").text(data.data[0].Username + "登入中!");

                //顯示登出按鈕
                $("#s02_logout_btn").removeClass("d-none");
            }else{
                location.href = "20231228-SPA.html";
            }
        }

        //w3s
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        //w3s
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

    </script>
</body>

</html>
