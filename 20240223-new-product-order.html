<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新商品下單頁面</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">商品下單</h2>
        <form id="orderForm">
            <div class="mb-3">
                <label for="productName" class="form-label">商品名稱：</label>
                <input type="text" class="form-control" id="productName" name="name" readonly>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">商品價格：</label>
                <input type="text" class="form-control" id="productPrice" name="price" readonly>
            </div>
            <!-- 在這裡添加更多訂單相關的表單元素 -->
            <button type="submit" class="btn btn-primary">提交訂單</button>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // 解析 URL 中的查詢字符串
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return false;
        }

        // 在頁面加載時填充表單
        window.onload = function() {
            document.getElementById('productName').value = getQueryVariable('name') || '未知商品';
            document.getElementById('productPrice').value = getQueryVariable('price') || '0';
        };
    </script>
</body>
</html>
